pipeline:
  buildci:
    image: golang
    commands:
      - go get ./...
      - go vet ./...
      - go build -o dist/PiwigoDirectoryUploader cmd/PiwigoDirectoryUploader/PiwigoDirectoryUploader.go
      - go test -cover ./...
    when:
      branch: master

  buildrelease:
    image: golang
    commands:
      - go get ./...
      - go build -o dist/PiwigoDirectoryUploader cmd/PiwigoDirectoryUploader/PiwigoDirectoryUploader.go
    when:
      event: tag

  publish:
    image: plugins/github-release
    settings:
      api_key:
        from_secret: github_token
      files: dist/*
      checksum:
      - md5
      - sha256
      - sha512
    when:
      event: tag
